---
layout: compress
---
<!DOCTYPE HTML>
{% include navlang.html %}
<html lang="{{ navlang }}">
{% include head.html %}
<body>
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <div id="main">
            <div class="inner">
                {% include header.html %}
                {% include banner.html %}
                {{ content }}
            </div>
        </div>
        {% include sidebar.html %}
    </div>
    {% include footer.html %}
    {% unless page.lang %}
    <script type="text/javascript">
        $( document ).ready(function(){
            var userLang = navigator.language || navigator.userLanguage;
            if ((userLang == "de") || (userLang == "de-DE")) {
                window.location.href = "{{ site.url }}/de/"
            }
            else {
                window.location.href = "{{ site.url }}/en/"
            }
        });
    </script>
    {% endunless %}
</body>
</html>
