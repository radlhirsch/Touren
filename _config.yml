# Jekyll
permalink:          /:categories/:year/:month/:day/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            false
sass:
